<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>demo bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<!-- dropdown bootstrap -->
		<div class="row my-5">
			<div class="dropdown">
			  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Dropdown button
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" href="#">Action</a>
			    <a class="dropdown-item" href="#">Another action</a>
			    <a class="dropdown-item" href="#">Something else here</a>
			  </div>
			</div>
		</div>
		<!-- Carousel bootstrap -->
		<div class="row mb-5">
			<div class="col-lg-12 col-xl-12 col-md-12">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100 img-fluid" src="http://placehold.it/900x400" alt="First slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-fluid" src="http://placehold.it/900x400" alt="Second slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-fluid" src="http://placehold.it/900x400" alt="Third slide">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
		<!-- modal bootstrap -->
		<div class="row mb-5">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lphp1903e">
			  Launch demo modal
			</button>
		</div>
		<!-- Tooltips bootstrap -->
		<div class="row mb-5">
			<button type="button" class="btn btn-secondary mr-3" data-toggle="tooltip" data-placement="top" title="LPHP1903E - top tolltip">
			  Tooltip on top
			</button>
			<button type="button" class="btn btn-secondary mr-3" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
			  Tooltip on right
			</button>
			<button type="button" class="btn btn-secondary mr-3" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
			  Tooltip on bottom
			</button>
			<button type="button" class="btn btn-secondary mr-3" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
			  Tooltip on left
			</button>
		</div>

		<!-- Progress bootstrap -->
		<div class="row mb-5">
			<div class="col-xl-12 col-lg-12 col-md-12">
				<div class="progress">
				  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>

				<div class="progress mt-5">
				  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow=

				  "75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
				</div>
			</div>
		</div>

		<!-- Popovers bootstrap -->
		<div class="row mb-5">
			<div class="col-md-12 col-lg-12 col-xl-12">
				<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Hello" data-content="Hello LPHP1903E">Click to toggle popover</button>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="lphp1903e" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <h1>Hello LPHP1903E</h1>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip();
		  $('[data-toggle="popover"]').popover();
		})
	</script>
</body>
</html>
