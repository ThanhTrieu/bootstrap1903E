<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo Bootstrap css</title>
	<!-- nhung thu vien bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<!-- chia layout theo grid cua bootstrap -->
		<!-- chia thanh cac khoi - cac cot -->
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h2>This is box 1</h2>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h2>This is box 2</h2>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h2>This is box 3</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3" style="background-color: red;">
				<h2>This is box 4</h2>
			</div>
		</div>
		<div class="row justify-content-sm-center">
			<div class="col-sm-auto col-md-6 col-lg-6 col-xl-6" style="background-color: red;">
				<h2>This is box 4</h2>
			</div>
		</div>
	</div>
</body>
</html>
